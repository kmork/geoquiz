<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Find the Country Quiz</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    // Prevent FOUC - apply theme immediately
    (function() {
      const saved = localStorage.getItem('geoquiz-theme');
      const system = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const theme = saved || system;
      if (theme === 'light') {
        document.documentElement.classList.add('light-mode');
      }
    })();
  </script>
</head>

<body>
<div class="wrap find-country-page">
  <div class="card">

    <div id="init-overlay">
      Initializing mapâ€¦
    </div>

    <div class="row row-space-between">
      <div>
        <h1>
          <a href="index.html" style="text-decoration: none; color: inherit;">
            <svg class="game-icon game-header-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="grad-find-header" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
                </linearGradient>
              </defs>
              <path d="M15 30 Q20 25 30 25 L70 25 Q80 25 85 30 L85 70 Q80 75 70 75 L30 75 Q20 75 15 70 Z" 
                    fill="none" stroke="url(#grad-find-header)" stroke-width="3" opacity="0.4"/>
              <circle cx="40" cy="45" r="3" fill="url(#grad-find-header)" opacity="0.6"/>
              <circle cx="55" cy="38" r="2.5" fill="url(#grad-find-header)" opacity="0.6"/>
              <circle cx="65" cy="55" r="3" fill="url(#grad-find-header)" opacity="0.6"/>
              <circle cx="60" cy="55" r="18" fill="none" stroke="url(#grad-find-header)" stroke-width="4"/>
              <line x1="72" y1="67" x2="85" y2="80" stroke="url(#grad-find-header)" stroke-width="5" stroke-linecap="round"/>
              <circle cx="60" cy="55" r="5" fill="url(#grad-find-header)"/>
            </svg>
            Find the Country
          </a>
        </h1>
        <div class="muted">Locate the country on the map.</div>
      </div>
      <div class="row">
        <div class="pill">Score: <b id="score">0</b></div>
        <div class="pill">Progress: <b id="progress">0 / 193</b></div>
      </div>
    </div>

    <div class="hr"></div>

    <div class="country" id="countryName">â€”</div>

    <div class="mapwrap">
      <svg id="map" viewBox="0 0 600 320" width="100%" height="320"></svg>
    </div>

  </div>
</div>

<!-- Final score screen -->
<div class="overlay" id="finalOverlay" role="dialog" aria-modal="true">
  <div class="panel">
    <h2>ðŸŽ‰ Finished!</h2>
    <div class="muted" id="finalSubtitle"></div>
    <div class="hr"></div>

    <div class="grid2">
      <div class="pill">Final score: <b id="finalScore">0</b></div>
      <div class="pill">Countries: <b id="finalCountries">193</b></div>
      <div class="pill">Correct: <b id="finalCorrect">0</b></div>
      <div class="pill">Accuracy: <b id="finalAccuracy">0%</b></div>
    </div>

    <div class="hr"></div>
    <div class="row">
      <button id="playAgain">Play again</button>
      <button id="closeFinal">Close</button>
    </div>
  </div>
</div>

<canvas id="confetti"></canvas>

<script src="js/pako.min.js"></script>
<script src="js/theme.js"></script>
<script src="js/data.js"></script>
<script type="module" src="js/find-country-main.js"></script>

</body>
</html>
