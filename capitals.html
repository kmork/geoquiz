<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Capitals of the World Quiz</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    // Prevent FOUC - apply theme immediately
    (function() {
      const saved = localStorage.getItem('geoquiz-theme');
      const system = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const theme = saved || system;
      if (theme === 'light') {
        document.documentElement.classList.add('light-mode');
      }
    })();
  </script>
</head>

<body>
<div class="wrap">
  <div class="card">

    <div id="init-overlay">
      Initializing mapâ€¦
    </div>

    <div class="row row-space-between">
      <div>
        <h1>
          <a href="index.html" style="text-decoration: none; color: inherit;">
            <svg class="game-icon game-header-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="grad-capital-header" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                </linearGradient>
              </defs>
              <circle cx="50" cy="50" r="35" fill="none" stroke="url(#grad-capital-header)" stroke-width="3" opacity="0.4"/>
              <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="url(#grad-capital-header)" stroke-width="2.5" opacity="0.4"/>
              <ellipse cx="50" cy="50" rx="15" ry="35" fill="none" stroke="url(#grad-capital-header)" stroke-width="2.5" opacity="0.4"/>
              <path d="M50 25 L55 35 L60 35 L60 45 L40 45 L40 35 L45 35 Z" fill="url(#grad-capital-header)"/>
              <circle cx="50" cy="22" r="4" fill="url(#grad-capital-header)"/>
              <rect x="42" y="45" width="16" height="3" fill="url(#grad-capital-header)"/>
              <path d="M70 30 L72 36 L78 36 L73 40 L75 46 L70 42 L65 46 L67 40 L62 36 L68 36 Z" fill="url(#grad-capital-header)" opacity="0.8"/>
            </svg>
            Capitals of the World
          </a>
        </h1>
        <div class="muted">Type the capital. If wrong, you get a multiple-choice second chance.</div>
      </div>
      <div class="row">
        <div class="pill">
          Score: <b id="score">0</b>
          <span id="starStack" class="starStack" aria-label="bonus stars"></span>
        </div>
        <div class="pill">Progress: <b id="progress">0 / 193</b></div>
      </div>
    </div>

    <div class="hr"></div>

    <div class="muted">Country:</div>
    <div class="country" id="countryName">â€”</div>

    <div class="mapwrap">
      <svg id="map" viewBox="0 0 600 320" width="100%" height="260"></svg>
    </div>

    <div class="answerRow">
      <div id="bonusLabel" class="bonusLabel hidden">ðŸŽ¯ Bonus: Click/tap the map to guess the capital location</div>
      <input id="answer" placeholder="Type the capitalâ€¦" autocomplete="off"/>
      <button id="submit">Guess</button>
    </div>

    <div id="choices" class="choices" style="display:none"></div>

  </div>
</div>

<!-- Final score screen -->
<div class="overlay" id="finalOverlay" role="dialog" aria-modal="true">
  <div class="panel">
    <h2>ðŸŽ‰ Finished!</h2>
    <div class="muted" id="finalSubtitle"></div>
    <div class="hr"></div>

    <div class="grid2">
      <div class="pill">Final score: <b id="finalScore">0</b></div>
      <div class="pill">Countries: <b id="finalCountries">193</b></div>
      <div class="pill">Correct (any): <b id="finalCorrect">0</b></div>
      <div class="pill">First-try correct: <b id="finalFirstTry">0</b></div>
    </div>

    <div class="hr"></div>
    <div class="row">
      <button id="playAgain">Play again</button>
      <button id="closeFinal">Close</button>
    </div>
  </div>
</div>

<canvas id="confetti"></canvas>

<!-- IMPORTANT: data first, then app -->
<script src="js/theme.js"></script>
<script src="js/data.js"></script>
<script type="module" src="js/main.js"></script>

</body>
</html>
