<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Guess the Country Quiz</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    // Prevent FOUC - apply theme immediately
    (function() {
      const saved = localStorage.getItem('geoquiz-theme');
      const system = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const theme = saved || system;
      if (theme === 'light') {
        document.documentElement.classList.add('light-mode');
      }
    })();
  </script>
</head>

<body>
<div class="wrap">
  <div class="card">

    <div id="init-overlay">
      Initializing mapâ€¦
    </div>

    <div class="row row-space-between">
      <div>
        <h1>
          <a href="index.html" style="text-decoration: none; color: inherit;">
            <svg class="game-icon game-header-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="grad-outline-header" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
                </linearGradient>
              </defs>
              <path d="M25 45 Q30 30 45 35 L55 32 Q70 30 75 40 L78 55 Q75 70 60 72 L40 70 Q28 65 25 55 Z" 
                    fill="url(#grad-outline-header)" opacity="0.3" stroke="url(#grad-outline-header)" stroke-width="3"/>
              <circle cx="40" cy="35" r="4" fill="none" stroke="url(#grad-outline-header)" stroke-width="2.5"/>
              <circle cx="65" cy="50" r="4" fill="none" stroke="url(#grad-outline-header)" stroke-width="2.5"/>
              <path d="M48 55 Q48 48 52 45 Q56 42 56 48 L56 52" fill="none" stroke="url(#grad-outline-header)" stroke-width="3.5" stroke-linecap="round"/>
              <circle cx="56" cy="58" r="2" fill="url(#grad-outline-header)"/>
            </svg>
            Guess the Country
          </a>
        </h1>
        <div class="muted">Identify the country from its outline.</div>
      </div>
      <div class="row">
        <div class="pill">Score: <b id="score">0</b></div>
        <div class="pill">Progress: <b id="progress">0 / 193</b></div>
      </div>
    </div>

    <div class="hr"></div>

    <div class="mapwrap">
      <svg id="map" viewBox="0 0 600 320" width="100%" height="320"></svg>
    </div>

    <div class="answerRow">
      <input id="answer" placeholder="Type the country nameâ€¦" autocomplete="off"/>
      <button id="submit">Guess</button>
    </div>

    <div id="status" class="status" style="display:none"></div>

  </div>
</div>

<!-- Final score screen -->
<div class="overlay" id="finalOverlay" role="dialog" aria-modal="true">
  <div class="panel">
    <h2>ðŸŽ‰ Finished!</h2>
    <div class="muted" id="finalSubtitle"></div>
    <div class="hr"></div>

    <div class="grid2">
      <div class="pill">Final score: <b id="finalScore">0</b></div>
      <div class="pill">Countries: <b id="finalCountries">193</b></div>
      <div class="pill">Correct (any): <b id="finalCorrect">0</b></div>
      <div class="pill">First-try correct: <b id="finalFirstTry">0</b></div>
    </div>

    <div class="hr"></div>
    <div class="row">
      <button id="playAgain">Play again</button>
      <button id="closeFinal">Close</button>
    </div>
  </div>
</div>

<canvas id="confetti"></canvas>

<script src="js/pako.min.js"></script>
<script src="js/mobile-autocomplete.js"></script>
<script src="js/theme.js"></script>
<script src="js/data.js"></script>
<script type="module" src="js/outlines-main.js"></script>

</body>
</html>
